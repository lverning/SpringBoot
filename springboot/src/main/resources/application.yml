spring:
  datasource:
    url: jdbc:mysql:///smbms?characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    allow-circular-references: true
mybatis-plus:
  mapper-locations: classpath:mapper/user/*.xml
  type-aliases-package: com.springboot.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8081




